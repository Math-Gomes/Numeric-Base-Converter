<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Base Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Numeric Base Converter</h1>

    <h2>Convert numbers to <label>decimal</label>, <label>binary</label>, <label>octal</label> and <label>hexadecimal</label> bases</h2>

    <h3>Enter the number and its base</h3>

    <form>
        <input
            id="number"
            type="text"
            placeholder="Number to convert"
            autocomplete="off"
            oninput="showResults()"
        >

        <select
            id="base"
            name="base"
            required
            onchange="showResults()"
        >
            <option value="" disabled selected>Base to convert from</option>
            <option value="dec">Decimal</option>
            <option value="bin">Binary</option>
            <option value="oct">Octal</option>
            <option value="hex">Hexadecimal</option>
        </select>
    </form>

    <h3>Results</h3>

    <div>
        <span>Decimal</span>
        <input id="decResult" disabled>
        <span>Binary</span>
        <input id="binResult" disabled>
        <span>Octal</span>
        <input id="octResult" disabled>
        <span>Hexadecimal</span>
        <input id="hexResult" disabled>
    </div>

    <script src="./script.js"></script>
</body>
</html>
