<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Base Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Numeric Base Converter</h1>

        <h2>Convert numbers to <label>decimal</label>, <label>binary</label>, <label>octal</label> and <label>hexadecimal</label> bases</h2>
        
        <h3>Enter the number and its base</h3>

        <div class="in">
            <input id="number" type="text" placeholder="Number to convert" autocomplete="off">
    
            <select id="base" name="base" required>
                <option value="" disabled selected>Base</option>
                <option value="dec">Decimal</option>
                <option value="bin">Binary</option>
                <option value="oct">Octal</option>
                <option value="hex">Hexadecimal</option>
            </select>
        </div>

        <div class="out">
            <h3>Results</h3>

            <div class="result-container">
                <div class="base-name">Dec</div>
                <div class="result" id="decResult"></div>
            </div>
            
            <div class="result-container">
                <div class="base-name">Bin</div>
                <div class="result" id="binResult"></div>
            </div>
            
            <div class="result-container">
                <div class="base-name">Oct</div>
                <div class="result" id="octResult"></div>
            </div>

            <div class="result-container">
                <div class="base-name">Hex</div>
                <div class="result" id="hexResult"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
